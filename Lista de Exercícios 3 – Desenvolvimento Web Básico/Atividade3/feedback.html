<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <style>
        /* CSS simples, melhorar legibilidade */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* padding não afete a largura */
        }
        textarea {
            resize: vertical; /* Perm que o usuário redimensione a altura */
            min-height: 100px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Deixe seu Feedback</h1>
    <p style="text-align: center;">Sua opinião é muito importante para mim!</p>

    <form action="/enviar-feedback" method="post">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome_usuario" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email_usuario" placeholder="seuemail@dominio.com" required>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco_usuario" placeholder="Rua, número, bairro, cidade - Estado">
        </div>

        <div class="form-group">
            <label for="tipo_feedback">Tipo de Feedback:</label>
            <select id="tipo_feedback" name="tipo_feedback">
                <option value="">-- Selecione uma opção --</option>
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Seu Feedback:</label>
            <textarea id="mensagem" name="mensagem_feedback" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>
        </div>

        <button type="submit">Enviar Feedback</button>
    </form>

</body>
</html>
